<!DOCTYPE html>
<html>
  <head>
    <mate charest="utf-8" />
    <title>Hello world!</title>
  </head>
  <body>
    <ul>
      {{#each data}}
      <li>Order ID :  {{this.id}}</li>
      <li>Name : {{this.name}}</li>
      <li>Price: {{this.price}}</li>
      <li>Quantity: {{this.quantity}}</li>
      <li>Gram: {{this.gram}}</li>
      <li>Total: {{this.itemTotal}}</li>
      <br />
      {{/each}}
    </ul>
  </body>
</html>
